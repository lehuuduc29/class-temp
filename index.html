<script>
    class Temperature{
        constructor(c) {
            this.temp = c;
        }

        getF(){
            let F = (9/5) * this.temp + 32;
            console.log(F);
        }
        getK(){
            let K = 273.15 + this.temp;
            console.log(K);
        }
    }

    let temp = new Temperature(50);
    temp.getF();
    temp.getK();
</script>
